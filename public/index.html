<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Compiler Project Demo</title>
  </head>

  <body>
    <script src="script.js"></script>
    <h1>Mini Compiler Frontend</h1>

    <h2>Enter Your Code</h2>
    <textarea id="codeInput" rows="10">
int a = 5;
int b = a + 3;
printf("Value: %f", b);</textarea
    >
    <button onclick="analyzeCode()">Generate Output</button>

    <h2>Token Output</h2>
    <div id="tokenOutput"></div>

    <h2>Symbol Table</h2>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Type</th>
          <th>Address</th>
        </tr>
      </thead>
      <tbody id="symbolTable"></tbody>
    </table>
    <script src="script.js"></script>
  </body>
</html>
